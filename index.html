<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL Toolkit Annual Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.loaded {
            opacity: 1;
        }

        .config-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .config-box input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            width: 70%;
            margin: 10px;
        }

        .config-box button {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #00ff88;
            margin: 50px 0;
            display: none;
        }

        .grand-total-box {
            background: linear-gradient(135deg, #1e1e1e 0%, #141414 100%);
            border: 2px solid #00ff88;
            border-radius: 16px;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .grand-total {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }

        .month-btn {
            background: #222;
            border: 1px solid #444;
            color: #888;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-btn.active {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            color: #000;
            font-weight: bold;
        }

        .month-btn:hover {
            border-color: #00ff88;
        }

        .month-section {
            display: none;
        }

        .month-section.active {
            display: block;
        }

        .month-header {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            text-align: center;
            color: #00ff88;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.1);
        }

        .metric-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .overview-card {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .overview-month {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .overview-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
        }

        .last-updated {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #00ff88;
            color: #000;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            font-weight: bold;
        }

        .error {
            color: #ff4757;
            text-align: center;
            margin: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MEAL Toolkit Annual Dashboard</h1>
        <div class="subtitle">MAY 2025 - APRIL 2026 COMPLETE OVERVIEW</div>
    </div>

    <div class="config-box">
        <h3>Connect Your Google Apps Script URL</h3>
        <input type="text" id="scriptUrl" placeholder="Paste your deployed script URL here">
        <button onclick="connectAndLoad()">Connect</button>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Fetching live data...</p>
    </div>

    <div class="error" id="error"></div>

    <div class="container" id="dashboard"></div>

    <div class="refresh-btn" onclick="refreshData()" title="Refresh Data">â†»</div>

    <div class="last-updated" id="lastUpdated"></div>

    <script>
        let scriptUrl = '';
        let currentData = null;

        async function connectAndLoad() {
            scriptUrl = document.getElementById('scriptUrl').value;
            if (!scriptUrl) {
                showError('Please enter your Google Apps Script URL');
                return;
            }
            localStorage.setItem('scriptUrl', scriptUrl);
            loadData();
        }

        async function loadData() {
            if (!scriptUrl) {
                scriptUrl = localStorage.getItem('scriptUrl');
                if (scriptUrl) {
                    document.getElementById('scriptUrl').value = scriptUrl;
                }
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').textContent = '';
            
            try {
                const response = await fetch(scriptUrl);
                currentData = await response.json();
                displayData(currentData);
            } catch (error) {
                showError('Error loading data: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayData(data) {
            const container = document.getElementById('dashboard');
            
            let html = `
                <div class="grand-total-box">
                    <div class="grand-total">${data.grandTotal || 0}</div>
                    <div class="metric-label">Total Annual Services Provided</div>
                </div>
                
                <div class="overview-grid">
            `;
            
            // Monthly overview
            data.months.forEach(month => {
                html += `
                    <div class="overview-card">
                        <div class="overview-month">${month}</div>
                        <div class="overview-value">${data.monthlyTotals[month] || 0}</div>
                    </div>
                `;
            });
            
            html += `
                </div>
                
                <div class="month-selector">
                    <button class="month-btn active" onclick="showMonth('overview')">Overview</button>
            `;
            
            data.months.forEach(month => {
                html += `<button class="month-btn" onclick="showMonth('${month}')">${month}</button>`;
            });
            
            html += `
                </div>
                
                <div id="overview" class="month-section active">
                    <h2 class="month-header">Annual Summary</h2>
                    <div class="metrics-grid">
            `;
            
            // Calculate annual totals
            const annualMetrics = {};
            const priorityMetrics = [
                'MH Close date',
                'Psychiatric sessions',
                'GYN consultation',
                'Papsmear',
                'CM open case',
                'ECA Case ManageMent',
                'Violation',
                'Referal'
            ];
            
            priorityMetrics.forEach(metric => {
                let total = 0;
                data.months.forEach(month => {
                    total += data.monthlyData[month][metric] || 0;
                });
                if (total > 0) {
                    html += `
                        <div class="metric-card">
                            <div class="metric-label">${metric} (Annual)</div>
                            <div class="metric-value">${total}</div>
                        </div>
                    `;
                }
            });
            
            html += `
                    </div>
                </div>
            `;
            
            // Individual month sections
            data.months.forEach(month => {
                const monthData = data.monthlyData[month];
                html += `
                    <div id="${month}" class="month-section">
                        <h2 class="month-header">${month} - Total: ${data.monthlyTotals[month] || 0}</h2>
                        <div class="metrics-grid">
                `;
                
                priorityMetrics.forEach(metric => {
                    if (monthData[metric] !== undefined && monthData[metric] > 0) {
                        html += `
                            <div class="metric-card">
                                <div class="metric-label">${metric}</div>
                                <div class="metric-value">${monthData[metric]}</div>
                            </div>
                        `;
                    }
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.classList.add('loaded');
            
            document.getElementById('lastUpdated').textContent = data.lastUpdated || 'Last updated: ' + new Date().toLocaleString();
        }

        function showMonth(month) {
            // Hide all sections
            document.querySelectorAll('.month-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            if (month === 'overview') {
                document.getElementById('overview').classList.add('active');
                document.querySelector('.month-btn').classList.add('active');
            } else {
                document.getElementById(month).classList.add('active');
                event.target.classList.add('active');
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function refreshData() {
            if (scriptUrl) loadData();
        }

        // Load on startup if URL is saved
        window.onload = () => {
            const saved = localStorage.getItem('scriptUrl');
            if (saved) {
                scriptUrl = saved;
                document.getElementById('scriptUrl').value = saved;
                loadData();
            }
        };

        // Auto-refresh every 2 minutes
        setInterval(refreshData, 120000);
    </script>
</body>
</html>
